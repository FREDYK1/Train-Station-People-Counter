<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>CounterApp</title>
    </head>
    <body>
        <section>
            <div>
                <br>
                <h1 style="font-size: 50px; font-family: 'Times New Roman', Times, serif; color: brown;">Counter App</h1>
            </div>
        <section>
            <section>
            <div>
                <h1 style="font-size: 25px; color: blanchedalmond;">Counts:</h1>
            </div>
            <div>
                <h2 id="count-el">0</h2>
            </div>
        </section>
        <section>
            <button id="increment-btn" onclick="increment()">INCREMENT</button>
            <br>
            <button id="save-btn" onclick="save()">SAVE</button>
        </section>
        <section>
            <br>
            <p id="savedText" style="background-color: white;">Previous entries: </p>
        </section>
        <script src="index.js"></script>
    </body>
</html>
